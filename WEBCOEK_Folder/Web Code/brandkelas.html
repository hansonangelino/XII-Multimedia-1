		<div id="myModal" class="modal">
		  <!-- Modal content -->
		  <div class="modal-content">
		    <div class="modal-header">
		      <span class="close" style="margin-top: 8px;">&times;</span>
		      <h2 style="letter-spacing: 1px;">Hi there, what's your name?</h2>
		    </div>
		    <div class="modal-body">
					<div class="box">
						<form action="index.html" autocomplete="off" id="user_login">
							<p>Username</p>
							<input type="text" name="Name" placeholder="your name" class="form" required="name" style="margin-top: 8px">
							<p style="padding-top: 16px">Password</p>
							<input type="password" name="Password" placeholder="example@abc123" id="user_pass" class="form" required="pass" style="margin-top: 8px">
							<div class="hide_pass">
								<p onclick="showPass()" class="showpass" style="; font-size: 12px; opacity: 50%">Show/Hide password</p>
							</div>
							<input type="submit" class="button" value="Login" onclick="myFunction()">
						</form>
					</div>

					<script>
						// pass_hider
						function showPass() {
							var x =
							document.getElementById('user_pass');
							if (x.type === "password") {
								x.type = "text";
							}
							else {
								x.type = "password"
							}
						}
						// user_input
						// function myFunction() {
						// 	document.getElementById('user_login').submit(required);
						// }
					</script>

		      		<p style="text-decoration: none; color: white; font-family: arial; font-size: 12px; margin: 8px 0px 8px 0px;">Are you new? Create a free account to stay updated</p>
		      	</a>
		    </div>
		  </div>
		</div>

		<script>
			// Get the modal
			var modal = document.getElementById("myModal");

			// Get the button that opens the modal
			var btn = document.getElementById("myBtn");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks the button, open the modal 
			btn.onclick = function() {
			  modal.style.display = "block";
			}

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
			  modal.style.display = "none";
			}

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			  if (event.target == modal) {
			    modal.style.display = "block";
			  }
			}
		</script>
